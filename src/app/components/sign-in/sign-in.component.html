<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form">
  <section>
    <h3>ðŸ‘‹ Welcome</h3>
  </section>
  <div class="form-container">
    <div class="form-group">
      <label for="username">USERNAME:</label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="username: admin">
      <div *ngIf="signInForm.controls['username'].invalid && (signInForm.controls['username'].dirty || signInForm.controls['username'].touched)" class="text-danger">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD:</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="password: admin">
      <div *ngIf="signInForm.controls['password'].invalid && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)" class="text-danger">Password is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
  </div>
</form>
